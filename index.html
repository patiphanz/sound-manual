<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind with Prompt Font</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            prompt: ['Prompt', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fallback CSS */
    .font-prompt {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body class="font-prompt bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center">Hello, Prompt Font!</h1>
    <p class="mt-4 text-center text-gray-600">This is a fallback custom CSS test.</p>
  </div>
</body>
</html>
