<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind with Prompt Font</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            prompt: ['Prompt', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-prompt bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-8">
    <h1 class="font-prompt">สวัสดี This text uses Prompt font</h1>
    <h1 style="font-family: 'Prompt', sans-serif;">สวัสดี Testing Prompt Font</h1>
  </div>
</body>
</html>
